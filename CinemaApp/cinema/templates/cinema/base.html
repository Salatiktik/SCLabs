<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/din-pro-cond" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Title{% endblock%}</title>
</head>
<style>
    .header{
        width: 100%;
        background-color:#282828;
        display: flex;
        justify-content: space-between;
    }
    body{
        font-family:'DIN Pro Regular', sans-serif;
        padding: 0;
        margin: 0;
        background-color: #edfff4;
        
    }
    .headerBlock{
        width: fit-content;
        display: flex;
        justify-content: start;
    }
    .link{
        color: #f5f5f5;
        font-size: 15pt;
        display: flex;
        margin: 20px;
        text-decoration: none;
    }
    .formTitle{
        font-size: 30pt;
        color: #f5f5f5;
        display: flex;
    }
    .nonHeaderLink{
        color: #282828;
        text-decoration: none;
    }
    
    .errorMessage{
        margin: 0px;
        color: #ffffff;
    }


    #id_username,#id_password,#id_passwordConfirm,#id_email,.input{
        height: 25px;
        border-radius: 7.5px;
        width: 300px;
        margin: 10px;
        border: none;
        font-family:'DIN Pro Regular', sans-serif;
        font-size: 20px;
        color: #464646;
        padding: 5px;
    }

    .wrapper{
        align-items: center;
        margin: 100px;
        width: fit-content;
        display: flex;
        flex-direction: column;
        padding: 20px;
        border-radius: 20px;
        background-color: #00583f7c;
    }
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        display: flex;
        justify-content: center;
        width: 1280px;
        min-height: 720px;
        background-color: #ffffff;
    }
    .button{
        width: fit-content;
        font-family: 'DIN Pro Regular', sans-serif;
        padding: 6px 30px;
        margin: 10px 0px 0px 0px;
        font-size: 15pt;
        background-color: #f5f5f5;
        color: #464646;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }
    .detailText{
        font-size: 12px;
        color: #f5f5f5;
        margin: 10px 10px 0px 10px;
        align-self: flex-start;
    }
    .marckedLink{
        color: #9cffbd;
        font-size: 15pt;
        display: flex;
        margin: 20px 20px 20px 0px;
        text-decoration: none;
        cursor: pointer;
    }
    .pageTitle{
        margin: 30px 0px;
        font-family: 'DIN Pro Bold', sans-serif;
        font-size: 30pt;
    }
    .dateSessionWrapper{
        border-radius: 20px;
        min-width: 900px;
        background-color: #bcf1ce;
        flex-direction: row;
        display: flex;
        margin: 5px;
        padding: 20px;
    }

    .dateSession{
        font-family: 'DIN Pro Bold', sans-serif;
        font-size: 20pt;
    }

    .sessionMovieTitle{
        margin: 0px 20px 0px 20px;
        font-size: 20pt;
        color:#292929;
        font-family: 'DIN Pro Black', sans-serif;
        text-decoration: none;
    }

    .sessionButton{
        width: fit-content;
        margin: 0px 10px;
        font-family: 'DIN Pro Regular', sans-serif;
        padding: 6px 10px;
        font-size: 15pt;
        background-color: #f5f5f5;
        color: #464646;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

</style>
<body>
    <div class="header">
        <div class="headerBlock">
            <a class="link" href="/home">Home</a>
            <a class="link" href="/sessions">Sessions</a>
        </div>
        <div class="headerBlock">
            {% if user.is_authenticated %}
            <a class="link" href="/profile">Hi,
                <a class="marckedLink" href="/profile">
                    {{user.username}}
                </a> 
            </a>
            <a class="link" href="/logout">Logout</a>
            {% else %}
            <a class="link" href="/login">Login</a>
            <a class="link" href="/sign-up">Sign up</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        <div class="container">
        {%block content%}
        {% endblock%}
        </div>
    </div>
</body>
</html>
