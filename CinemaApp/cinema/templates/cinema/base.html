<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/din-pro-cond" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Title{% endblock%}</title>
</head>
<style>
    .header{
        width: 100%;
        background-color:#282828;
        display: flex;
        justify-content: space-between;
    }
    body{
        font-family:'DIN Pro Regular', sans-serif;
        padding: 0;
        margin: 0;
        background-color: #edfff4;
        color:#292929;
        
    }
    .headerBlock{
        width: fit-content;
        display: flex;
        justify-content: start;
    }
    .link{
        color: #f5f5f5;
        font-size: 15pt;
        display: flex;
        margin: 20px;
        text-decoration: none;
    }
    .formTitle,.holeName{
        font-size: 30pt;
        color: #f5f5f5;
        display: flex;
    }
    .nonHeaderLink{
        color: #282828;
        text-decoration: none;
    }
    
    .errorMessage{
        margin: 0px;
        color: #ffffff;
    }


    #id_username,#id_password,#id_passwordConfirm,#id_email,.input{
        height: 25px;
        border-radius: 7.5px;
        width: 300px;
        margin: 10px;
        border: none;
        font-family:'DIN Pro Regular', sans-serif;
        font-size: 20px;
        color: #464646;
        padding: 5px;
    }

    .wrapper{
        align-items: center;
        margin: 100px;
        width: fit-content;
        display: flex;
        flex-direction: column;
        padding: 20px;
        border-radius: 20px;
        background-color: #00583f7c;
    }
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        display: flex;
        justify-content: center;
        width: 1280px;
        min-height: 720px;
        background-color: #ffffff;
    }
    .button{
        width: fit-content;
        font-family: 'DIN Pro Regular', sans-serif;
        padding: 6px 30px;
        margin: 10px 0px 0px 0px;
        font-size: 15pt;
        background-color: #f5f5f5;
        color: #464646;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }
    .detailText{
        font-size: 12px;
        color: #f5f5f5;
        margin: 10px 10px 0px 10px;
        align-self: flex-start;
    }
    .marckedLink{
        color: #9cffbd;
        font-size: 15pt;
        display: flex;
        margin: 20px 20px 20px 0px;
        text-decoration: none;
        cursor: pointer;
    }
    .pageTitle{
        margin: 30px 0px;
        font-family: 'DIN Pro Bold', sans-serif;
        font-size: 30pt;
    }
    .dateSessionWrapper{
        border-radius: 20px;
        min-width: 900px;
        background-color: #bcf1ce;
        flex-direction: row;
        display: flex;
        margin: 5px;
        padding: 20px;
    }

    .ticketData,.dateSession{
        font-family: 'DIN Pro Bold', sans-serif;
        font-size: 20pt;
    }

    .sessionMovieTitle{
        margin: 0px 20px 0px 20px;
        font-size: 20pt;
        color:#292929;
        font-family: 'DIN Pro Black', sans-serif;
        text-decoration: none;
    }
    .ticketQr{
        width: 100px;
        height: 100px;
        margin: 0px 0px 30px 0px;
    }
    .sessionButton{
        width: fit-content;
        margin: 0px 10px;
        font-family: 'DIN Pro Regular', sans-serif;
        padding: 6px 10px;
        font-size: 15pt;
        background-color: #f5f5f5;
        color: #464646;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }
    .seatsBlock{
        margin: 50px 0px;
        background-color: #3b3b3b;
        display: flex;
        border-radius: 20px;
        padding: 20px;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
    }
    .seatsRow{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .seat{
        height: 30px;
        width: 30px;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        color: #3f3f3f;
        margin: 5px;
        font-family: 'DIN Pro Bold', sans-serif;
        border-radius: 5px;
        padding: 3px;
        font-size: 15pt;
        display: flex;
    }
    .occupiedSeat{
        border-radius: 5px;
        height: 30px;
        width: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #c0c0c0;
        background-color: #3f3f3f;
        margin: 5px;
        padding: 3px;
        font-size: 12pt;
    }
    .rowMark{
        height: 30px;
        align-items: center;
        justify-content: center;
        margin: 20px;
        font-size: 8pt;
        color: #f5f5f5;
    }
    .ticketCircleRow{
        justify-content: space-between;
        width: 400px;
        flex-direction: row;
        display: flex;
    }
    .ticketCircle{
        background-color: #ffffff;
        border-radius: 0px 0px 25px 25px;
        width: 50px;
        height: 40px;
    }
    .ticketCircleReverse{
        background-color: #ffffff;
        border-radius: 25px 25px 0px 0px;
        width: 50px;
        height: 40px;
    }
    .ticket{
        margin: 30px;
        padding: 0px 30px;
        width: 400px;
        height: 800px;
        justify-content: space-between;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #97edb6;
    }
    .border{
        width: 400px;
        height: 3px;
        background-color: #bcf1ce;
    }
    .ticketTitle{
        font-family: 'DIN Pro Bold', sans-serif;
        font-size: 40pt;
    }
    .information{
        margin: 10px 0px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .lycense{
        margin: 0px 30px 0px 0px;
    }
    .profileTicket{
        margin: 20px 0px;
        width: 800px;
        height: 150px;
        background-color: #9cffbd;
        align-items: center;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .profileTIcketCircles{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 120px;
    }
    .profileTicketCircle{
        background-color: #ffffff;
        border-radius: 0px 15px 15px 0px;
        width: 22px;
        height: 30px;
    }
    .profileTicketCircleReverse{
        background-color: #ffffff;
        border-radius: 15px 0px 0px 15px;
        width: 23px;
        height: 30px;
    }
    .profileTicketMovie{
        font-size: 40pt;
        font-family: 'DIN Pro Bold', sans-serif;
    }
    .profileTicketData{
        align-items: center;
        flex-direction: row;
        display: flex;
    }
    .profileTicketDescription{
        margin: 40px;
        display: flex;
        flex-direction: column;
    }
    .profileTicketDate{
        font-size: 25pt;
        font-family: 'DIN Pro Bold', sans-serif;
    }
    .profileTicketSeat{
        font-size: 20pt;
        font-family: 'DIN Pro Bold', sans-serif;
    }
    .ticketBody{
        padding: 0px 30px 30px 30px;
        width: 400px;
        height: 450px;
        justify-content: space-between;
        display: flex;
        flex-direction: column;
    }
    .ticketsBlock{
        flex-direction: row;
        min-width: 900px;
    }
    .ticketMovieTitle{
        font-size: 40pt;
        margin: 20px 0px;
        color:#292929;
        font-family: 'DIN Pro Black', sans-serif;
        text-decoration: none;
    }
</style>
<body>
    <div class="header">
        <div class="headerBlock">
            <a class="link" href="/home">Home</a>
            <a class="link" href="/sessions">Sessions</a>
            <a class="link" href="/movies">Movies</a>
        </div>
        <div class="headerBlock">
            {% if user.is_authenticated %}
            <a class="link" href="/profile">Hi,
                <a class="marckedLink" href="/profile">
                    {{user.username}}
                </a> 
            </a>
            <a class="link" href="/logout">Logout</a>
            {% else %}
            <a class="link" href="/login">Login</a>
            <a class="link" href="/sign-up">Sign up</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        <div class="container">
        {%block content%}
        {% endblock%}
        </div>
    </div>
</body>
</html>
